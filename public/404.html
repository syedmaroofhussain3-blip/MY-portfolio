<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect for GitHub Pages
    var basePath = '/solo-rank-portfolio/';
    var currentPath = window.location.pathname;
    var relativePath = currentPath.startsWith(basePath)
      ? currentPath.substring(basePath.length)
      : currentPath;

    if (!relativePath || relativePath === '/') {
      window.location.replace(window.location.origin + basePath);
    } else {
      window.location.replace(
        window.location.origin + basePath + '?p=' + encodeURIComponent(relativePath + window.location.search + window.location.hash)
      );
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
